<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF.js Fade Viewer</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #pdf-container {
      position: relative;
      height: 90vh;
      width: calc(90vh / 1.608); /* maintain portrait ratio */
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
      /* width and height set dynamically in JS for DPI */
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script>
    const pdfs = [
      'https://chubblubdub.github.io/CGbC/CGbC_Design_Guide_HD_New.pdf',
      'https://chubblubdub.github.io/CGbC/CGbC_Design_Guide_HD_New.pdf'
    ];

    const container = document.getElementById('pdf-container');
    const canvasPool = [];
    let currentIndex = 0;
    let rendering = false;

    // Setup PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

    // Create two canvases for crossfade
    function createCanvas() {
      const c = document.createElement('canvas');
      c.style.opacity = '0';
      container.appendChild(c);
      canvasPool.push(c);
      return c;
    }

    const canvas1 = createCanvas();
    const canvas2 = createCanvas();

    // Render PDF page into canvas with high DPI support and adjustable quality
    async function renderPDF(url, canvas) {
      rendering = true;
      const loadingTask = pdfjsLib.getDocument(url);
      const pdf = await loadingTask.promise;
      const page = await pdf.getPage(1);

      const viewport = page.getViewport({ scale: 1 });
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      const devicePixelRatio = window.devicePixelRatio || 1;

      // qualityFactor >1 for higher quality than native screen DPI
      const qualityFactor = 2; // Change this to 1.5, 2, 3 etc. to adjust sharpness

      const scale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height) * devicePixelRatio * qualityFactor;
      const scaledViewport = page.getViewport({ scale });

      // Set actual canvas size for sharpness
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;

      // Set CSS size to container size for layout consistency
      canvas.style.width = containerWidth + 'px';
      canvas.style.height = containerHeight + 'px';

      const context = canvas.getContext('2d');
      context.setTransform(1, 0, 0, 1, 0, 0); // reset transforms

      const renderContext = {
        canvasContext: context,
        viewport: scaledViewport,
      };

      await page.render(renderContext).promise;
      rendering = false;
    }

    // Crossfade between canvases
    async function switchPDF() {
      const nextIndex = (currentIndex + 1) % pdfs.length;

      const currentCanvas = canvasPool[currentIndex % 2];
      const nextCanvas = canvasPool[(currentIndex + 1) % 2];

      await renderPDF(pdfs[nextIndex], nextCanvas);

      // Fade out current, fade in next
      currentCanvas.style.opacity = '0';
      nextCanvas.style.opacity = '1';

      currentIndex = nextIndex;
    }

    // Initial render and show first PDF on canvas1
    renderPDF(pdfs[0], canvas1).then(() => {
      canvas1.style.opacity = '1';
    });

    // Switch PDFs every 5 seconds with fade
    setInterval(() => {
      if (!rendering) {
        switchPDF();
      }
    }, 5000);
  </script>
</body>
</html>
