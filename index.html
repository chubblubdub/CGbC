<!DOCTYPE html>
<html>
<head>
  <title>CGbC Auto-Fading Design Guide</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin: 20px;
    }

    iframe {
      width: 90vw;
      height: calc(90vw * 1.609); /* Maintains 31.52:50.71 inch ratio */
      border: none;
      transition: opacity 0.6s ease;
    }
  </style>
</head>
<body>

  <h2>CGbC Design Guide Variants</h2>

  <iframe
    id="pdfFrame"
    src="https://chubblubdub.github.io/CGbC/CGbC_Design_Guide_HD_New.pdf">
  </iframe>

  <script>
    const pdfs = [
      'https://chubblubdub.github.io/CGbC/CGbC_Design_Guide_HD_New.pdf',
      'https://chubblubdub.github.io/CGbC/CGbC_Design_Guide_HD_New.pdf' // Replace with second PDF later
    ];

    let index = 0;
    const frame = document.getElementById('pdfFrame');

    function switchPDF() {
      frame.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % pdfs.length;
        frame.src = pdfs[index];
        setTimeout(() => frame.style.opacity = 1, 400);
      }, 400);
    }

    setInterval(switchPDF, 5000);
  </script>

</body>
</html>
