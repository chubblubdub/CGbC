<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Remove margins/padding and ensure no scroll */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      height: 90vh;
      width: calc(90vh / 1.608); /* maintain portrait ratio */
      border: none;
      transition: opacity 0.6s ease;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    id="pdfFrame"
    src="https://chubblubdub.github.io/CGbC/CGbC_Design_Guide_HD_New.pdf"
    type="application/pdf"
    allowfullscreen>
  </iframe>

  <script>
    const pdfs = [
      'https://chubblubdub.github.io/CGbC/CGbC_Design_Guide_HD_New.pdf',
      'https://chubblubdub.github.io/CGbC/CGbC_Design_Guide_HD_New.pdf'
    ];

    let index = 0;
    const frame = document.getElementById('pdfFrame');

    function switchPDF() {
      frame.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % pdfs.length;
        frame.src = pdfs[index];
        setTimeout(() => frame.style.opacity = 1, 400);
      }, 400);
    }

    setInterval(switchPDF, 5000);
  </script>
</body>
</html>
