<!DOCTYPE html>
<html>
<head>
  <title>CGbC Auto-Fading Design Guide</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }

    iframe {
      width: 90%;
      height: 700px;
      border: none;
      transition: opacity 0.6s ease;
    }

    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>CGbC Design Guide Variants</h2>

  <iframe
    id="pdfFrame"
    src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/chubblubdub/CGbC/main/CGbC_Design_Guide_HD_New.pdf&embedded=true">
  </iframe>

  <script>
    const pdfs = [
      'https://docs.google.com/gview?url=https://raw.githubusercontent.com/chubblubdub/CGbC/main/CGbC_Design_Guide_HD_New.pdf&embedded=true',
      'https://docs.google.com/gview?url=https://raw.githubusercontent.com/chubblubdub/CGbC/main/CGbC_Design_Guide_HD_New.pdf&embedded=true'
    ];

    let index = 0;
    const frame = document.getElementById('pdfFrame');

    function switchPDF() {
      frame.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % pdfs.length;
        frame.src = pdfs[index];
        setTimeout(() => frame.style.opacity = 1, 400);
      }, 400);
    }

    // Switch every 5 seconds
    setInterval(switchPDF, 5000);
  </script>

</body>
</html>
